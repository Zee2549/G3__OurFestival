<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container border border-secondary rounded mt-3 p-4">
    <div>
        <h2 class="registration-head">ลงทะเบียน</h2>
    </div>

    <div class="registration-form">
    <form action="/action_page.php">
        <label>ชื่อ-นามสกุล:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>อีเมล:</label><br>
        <input type="email" name="email" required><br><br>

        <label>เบอร์โทร:</label><br>
        <input type="tel" name="tel" required maxlength="10" pattern="[0-9]{10}"><br><br>

        <label>เพศ:</label><br>
        <input type="radio" name="gender" value="male"> ชาย
        <input type="radio" name="gender" value="female" style="margin-left: 20px ">  หญิง
        <input type="radio" name="gender" value="others" style="margin-left: 20px ">  อื่นๆ<br><br>

        <label>ท่านเป็นนักศึกษามหาวิทยาลัยธรรมศาสตร์หรือไม่?</label><br>
        <input type="radio" name="thammasat_student" value="yes"> ใช่
        <input type="radio" name="thammasat_student" value="no" style="margin-left: 20px ">  ไม่ใช่ <br><br>

        <label>คณะ:
            <p>(หากท่านเป็นนักศึกษามหาวิทยาลัยธรรมศาสตร์)</p>
        </label><br>
        <select name="faculty">
            <option value="" disabled selected hidden>กรุณาเลือกคณะ...</option>
            <option>คณะนิติศาสตร์</option>
            <option>คณะพาณิชยศาสตร์และการบัญชี</option>
            <option>คณะรัฐศาสตร์</option>
            <option>คณะเศรษฐศาสตร์</option>
            <option>คณะสังคมสงเคราะห์ศาสตร์</option>
            <option>คณะสังคมวิทยาและมานุษยวิทยา</option>
            <option>คณะศิลปศาสตร์</option>
            <option>คณะวารสารศาสตร์และสื่อสารมวลชน</option>
            <option>คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option>คณะวิศวกรรมศาสตร์</option>
            <option>คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option>คณะศิลปกรรมศาสตร์</option>
            <option>คณะแพทยศาสตร์</option>
            <option>คณะสหเวชศาสตร์</option>
            <option>คณะทันตแพทยศาสตร์</option>
            <option>คณะพยาบาลศาสตร์</option>
            <option>คณะสาธารณสุขศาสตร์</option>
            <option>คณะเภสัชศาสตร์</option>
            <option>คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
        </select><br><br>

        <input type="checkbox" name="newsletter"> อนุญาตให้ทำการเก็บข้อมูล<br>
        <input type="checkbox" name="newsletter"> อนุญาตให้ส่งสิทธิพิเศษสำหรับผู้ลงทะเบียนล่วงหน้า<br><br>

        <button type="submit">ยืนยัน</button>
        <button type="reset" style="margin-left: 10px">รีเซ็ต</button>

    </form>
    </div>
</div>

</body>
</html>
